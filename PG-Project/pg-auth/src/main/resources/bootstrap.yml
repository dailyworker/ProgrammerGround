spring:
  application:
    name: pg-auth-service
  cloud:
    vault:
      authentication: APPROLE
      app-role:
        role-id: pg-auth-service-role-id
      scheme: http
      host: ${VAULT_HOST:localhost}
      port: ${VAULT_PORT:8200}
      generic:
        enabled: true
      database:
        enabled: true
        role: pg-auth-role
      reactive:
        enabled: false