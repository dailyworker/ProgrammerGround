spring:
  application:
    name: config-server
  cloud:
    vault:
      authentication: APPROLE
      app-role:
        role-id: pg-config-service-role-id
      scheme: http
      host: ${VAULT_HOST:localhost}
      port: ${VAULT_PORT:8200}
      generic:
        enabled: true
      database:
        enabled: true
        role: pg-config-role
